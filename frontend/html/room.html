<!DOCTYPE html>
<html>
<head>
    <title>Burnrate rooms</title>
    <meta charset="utf-8">
    <!-- 最新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <!--<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="../css/room.css"/>
</head>
<body>
<div class="container">
    <div class="panel panel-success" id="container-create">
        <div class="panel-heading">
            <h3 class="panel-title">Room - Burnrate</h3>
        </div>
        <div class="panel-body">
            <div class="input-group margin-small">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" placeholder="roomname">
            </div>
            <div class="input-group margin-small">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-pencil"></span>
                </span>
                <input type="password" class="form-control" placeholder="password">
            </div>
            <!--
            <div class="input-group margin-small">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-pencil"></span>
                </span>
                <input type="password" class="form-control" placeholder="password repeat">
            </div>
            -->
            <div class="msg">
                <div class="alert alert-danger">
                    Room'name concludes only a-z or 0-9, and length between 2-6.<br/>
                    The same password does.
                </div>
            </div>

            <div class="button-group">
                <button name="button-create" type="button" class="btn btn-success">create room</button>
                <button name="button-login" type="button" class="btn btn-default">login room</button>
            </div>

        </div>
    </div>
    <div class="panel panel-success" id="container-login">
        <div class="panel-heading">
            <h3 class="panel-title">Room - Burnrate</h3>
        </div>
        <div class="panel-body">
            <div class="input-group margin-small">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" placeholder="roomname">
                <span class="input-group-addon">
                    or
                </span>
                <input type="text" class="form-control" placeholder="roomid">
            </div>
            <div class="input-group margin-small">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-pencil"></span>
                </span>
                <input type="password" class="form-control" placeholder="password">
            </div>
            <!--
            <div class="input-group margin-small">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-pencil"></span>
                </span>
                <input type="password" class="form-control" placeholder="password repeat">
            </div>
            -->
            <div class="msg">
                <div class="alert alert-danger">
                    Room'name concludes only a-z or 0-9, and length between 2-6.<br/>
                    The same password does.
                </div>
            </div>

            <div class="button-group">
                <button name="button-login" type="button" class="btn btn-success">login room</button>
                <button name="button-create" type="button" class="btn btn-default">create room</button>
            </div>

        </div>
    </div>

</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/jquery.transit.min.js"></script>
<script type="text/javascript" src="../js/room.js"></script>
</body>
</html>
